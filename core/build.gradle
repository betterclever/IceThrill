apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}

dependencies {
    compile 'com.google.code.gson:gson:2.4'
    compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
}